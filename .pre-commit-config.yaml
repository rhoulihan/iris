# Pre-commit hooks for IRIS project
# See https://pre-commit.com for more information

repos:
  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  # Import sorting with isort (black compatible)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=100']

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E203,W503,E501']
        additional_dependencies: [flake8-docstrings, flake8-bugbear]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--check-untyped-defs', '--explicit-package-bases']
        additional_dependencies: [types-redis]
        exclude: ^(tests/|docs/)

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # Frontend: Prettier formatting
  - repo: local
    hooks:
      - id: prettier-frontend
        name: prettier (frontend)
        entry: bash -c 'cd frontend && npm run format'
        language: system
        files: ^frontend/.*\.(js|ts|svelte|json|css|html)$
        exclude: ^frontend/(dist|build|\.svelte-kit|node_modules)/
        pass_filenames: false

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: bash -c 'cd frontend && npm run lint:fix'
        language: system
        files: ^frontend/.*\.(js|ts|svelte)$
        exclude: ^frontend/(dist|build|\.svelte-kit|node_modules)/
        pass_filenames: false

  # Frontend: Svelte component validation
  - repo: local
    hooks:
      - id: svelte-check
        name: svelte-check
        entry: bash -c 'cd frontend && npm run check'
        language: system
        files: ^frontend/.*\.svelte$
        pass_filenames: false

  # Frontend: Security - npm audit
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit (security vulnerabilities)
        entry: bash -c 'cd frontend && npm audit --audit-level=high'
        language: system
        files: ^frontend/(package\.json|package-lock\.json)$
        pass_filenames: false
